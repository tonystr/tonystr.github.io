    <script>
        function copyText(element) {
            if (document.selection) {
                let range = document.body.createTextRange();
                range.moveToElementText(element);
                range.select();
            } else if (window.getSelection) {
                let range = document.createRange();
                range.selectNode(element);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
            } else return console.error('could not copy text to clipboard');

            document.execCommand('copy');
            console.log(`Copied ${element.innerHTML} to clipboard`);
        }

        loaded = false;
        function readyDoc() {
            if (loaded) return;
            includeHTML();
            // Load Palette
            let tds = document.querySelectorAll('#palette ul li');
            for (let td of tds) {
                let colorHex = td.getAttribute('value');
                let rgb = parseInt(colorHex.replace('#', '0x'));
                let val = ((rgb & 0xff) + ((rgb >> 8) & 0xff) + ((rgb >> 16) & 0xff)) / (3 * 255);
                let name = document.createElement('div');
                let hex = document.createElement('div');
                name.setAttribute('class', 'name');
                name.setAttribute('style', `color:${colorHex}`);
                name.innerHTML = td.getAttribute('id');
                hex.setAttribute('class', 'hex');
                hex.setAttribute('onclick', 'copyText(this)');
                hex.setAttribute('style', `background-color:${colorHex}`);
                hex.innerHTML = colorHex;
                td.classList.add(val > .7 ? 'color-bright' : (val < .21 ? 'color-dark' : 'color-neutral'));
                td.appendChild(name);
                td.appendChild(hex);
            }
            loaded = true;
        }
        addEventListener('DOMContentLoaded', readyDoc, false);
        addEventListener('load', readyDoc, false);
    </script>
