<html>
  <head>
    <SCRIPT>
      function password() {

        var _att = 1,
            _pas = prompt('Hvilken fisk er nesten identisk til kardinaltetraen?',' ');

        while (_att < 3) {

          if (!_pas) history.go(-1);
          if (_pas.toLowerCase() == "neontetra") {
            alert('Correct');
            break;
          }
          _att++;
          var _pas = prompt('Feil','Password');
        }

        if (_pas.toLowerCase()!="password" & _att >= 3)
          history.go(-1);
          return " ";
      }
    </SCRIPT>
  </head>
  <body>
    <input type="button" value="Hvilken fisk er nesten identisk til kardinaltetraen?" class="button1" onClick="password()"></input>
  </body>
</html>
